<mat-card *ngIf="todo$ | async as todo">
  <mat-toolbar color="primary">
    {{ todo.title }}
  </mat-toolbar>

  <mat-card-content>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Titre" [value]="todo.title" readonly="true">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [value]="todo.description" readonly="true" matTextareaAutosize matAutosizeMinRows="2"
          matAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button [routerLink]="['/todos']">
      <mat-icon>arrow_back</mat-icon>
      Retour
    </button>
  </mat-card-content>
</mat-card>
